{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: min(90%, 400px)">
            <div class="card-body">
                <img src="{% static 'logo.webp' %}" class="rounded-circle mb-3" width="100" alt="Logo">
                <h2 class="m-2 mb-5">{{ SITE_NAME }}</h2>
                <h4>{{ msg }}</h4>
                <form action="{% url 'admin:logout' %}" method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Logout</button>
                    {% if request.user.is_superuser %}
                        <a href="{% url 'admin:index' %}" class="btn btn-primary mt-3">Admin</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
